<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Reading List</title>
		<link rel="stylesheet" href="index.css" />
		<script src="index.js"></script>
	</head>
	<body>
		<div class="header">
			<h1>Reading List</h1>
			<div class="form">
				<div class="title">
					<label for="title">Title:</label>
					<input type="text" name="title" id="title" required/>
				</div>
				<div class="author">
					<label for="author">Author:</label>
					<input type="text" name="author" id="author" required/>
				</div>
				<div class="pages">
					<label for="pages">Pages:</label>
					<input type="number" name="pages" id="pages" required/>
				</div>
				<div class="completed">
					<input type="checkbox" name="completed" id="completed" />
					<label for="checkbox">Completed?</label>
				</div>
				<div class="add">
					<button class="add" onclick="addBook()">Add Book</button>
				</div>
			</div>
		</div>
		<div class="card-container">
			<div class="book-card" data-id="0">
				<h2 class="title">The Hobbit</h2>
				<h3 class="author">J.R.R. Tolkien</h3>
				<p class="pages">220 Pages</p>
				<button class="complete">Complete</button>
				<button class="remove">Remove</button>
			</div>
            <div class="book-card">
				<h2 class="title">The Hobbit</h2>
				<h3 class="author">J.R.R. Tolkien</h3>
				<p class="pages">220 Pages</p>
				<button class="incomplete">Incomplete</button>
				<button class="remove">Remove</button>
			</div>
            <div class="book-card">
				<h2 class="title">The Hobbit</h2>
				<h3 class="author">J.R.R. Tolkien</h3>
				<p class="pages">220 Pages</p>
				<button class="complete">Complete</button>
				<button class="remove">Remove</button>
			</div>
            <div class="book-card">
				<h2 class="title">The Hobbit</h2>
				<h3 class="author">J.R.R. Tolkien</h3>
				<p class="pages">220 Pages</p>
				<button class="complete">Complete</button>
				<button class="remove">Remove</button>
			</div>
            
		</div>
	</body>
</html>
